<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio: html-css-toboolist</title>
    <!-- file css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <img id="logo" class="valign-middle" src="./assets/img/Logo.png" alt="Logo Boolean">
        <span id="header-title" class="valign-middle">Toboolist</span>
    </header>

    <main class="container">
        <div class="menu-add">
            <button id="add-task">
                Add Task
            </button>
            <button id="add-section">
                Add Section
            </button>
        </div>

        <div class="sezioni">
            <section id="new-task">
                <h1>New Task</h1>
                <ul>
                    <li class="check etichetta editorial">Quarterly Newsletter</li>
                </ul>
            </section>
            <section id="today">
                <h1>Today</h1>
                <ul>
                    <li class="check etichetta editorial">Recruting Blog post</li>
                    <li class="check etichetta q1">Mobile app launch</li>
                    <li class="cross etichetta recruiting">Interview John H.</li>
                    <li class="check etichetta mobile">Summit update to mobile storefronts</li>
                </ul>
            </section>
            <section id="upcoming">
                <h1>Upcoming</h1>
                <ul>
                    <li class="cross etichetta">Schedule metting with Alex</li>
                    <li class="check etichetta website">Homepage refresh</li>
                    <li class="check etichetta sales">Onboard new Sales team Members</li>
                    <li class="check etichetta editorial">Review editorial calendar</li>
                </ul>
            </section>
        </div>
    </main>
</body>
</html>
